
<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - Геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://gc.kes.v2.scr.kaspersky-labs.com/7EA5E9BB-55E1-4C31-9C21-4943DDFED2E4/main.js?attr=_z_XzktfDr9gUbNsU9vqaDHdTW_cHs5j7uwXZtWRY55AQZaji2k3yBoeTH-Fcg6yqsC609AfQzZvie61J-7zxA" charset="UTF-8"></script></head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init(); var Cube;
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 100, 520 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333, 0.2 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 10;
				controls.maxDistance = 250;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут


					const shape = new THREE.Shape();
					shape.moveTo( 0, 0);
          shape.lineTo( 0, 0 );
          shape.lineTo( 30, 20 );
          shape.lineTo( 60, 0 );
          shape.lineTo( 50, 30 );
          shape.lineTo( 60, 45 );
          shape.lineTo( 40, 45 );
          shape.lineTo( 30, 60 );
          shape.lineTo( 20, 45 );
          shape.lineTo( 0, 45 );
          shape.lineTo( 10, 30 );
         

					//shape.lineTo( 50, 20 );
					//shape.lineTo( -10, -60 );
					//shape.lineTo( -50, -40 );
					//shape.lineTo( -20, 30 );
					//shape.lineTo( 20, 30 );					

					const extrudeSettings = {
						steps: 2,
						depth: 40,
						bevelEnabled: true,
						bevelThickness: 1,
						bevelSize: 1,
						bevelOffset: 0,
						bevelSegments: 1
					};

					const geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );
					
						var materials = [ ];
						var textureLoader = new THREE.TextureLoader();

					var texture = textureLoader.load( 'textures/4.jpg' );
					var material = new THREE.MeshPhongMaterial( { map: texture } );
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;		
					materials.push( material );
					
					var texture2 = textureLoader.load( 'img/fon2.png' );
					var material2 = new THREE.MeshPhongMaterial( { map: texture2 } );
                    texture2.wrapS = texture2.wrapT = THREE.RepeatWrapping;			
					materials.push( material2 );
					
					var material = new THREE.MeshPhongMaterial( { color: 0xc4199a, side: THREE.DoubleSide } );
					const mesh = new THREE.Mesh( geometry, materials ) ;
					scene.add( mesh );				


					//const helper = new THREE.GridHelper( 1000, 10 );
					//helper.rotation.x = Math.PI / 2;
					//scene.add( helper );

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				//Cube.position.x +=1;
				//Cube.rotation.z += 0.1;
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
